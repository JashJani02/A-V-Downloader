<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/V Downloader</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body styling */
body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #333;
}

/* Header */
h1 {
    margin-bottom: 30px;
    font-size: 2.2rem;
    font-weight: bold;
    color: #fff;
    text-align: center;
}

/* Form container */
form {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    gap: 15px;
    width: 320px;
    padding: 25px;
    border-radius: 12px;
    background-color: #fff;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
}

/* Labels */
form label {
    font-size: 0.9rem;
    font-weight: bold;
    color: #444;
    margin-bottom: 5px;
}

/* Inputs & Select */
form input[type="text"],
form select {
    padding: 10px;
    font-size: 0.95rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    outline: none;
    transition: 0.2s;
}

form input[type="text"]:focus,
form select:focus {
    border-color: #667eea;
    box-shadow: 0 0 5px rgba(102, 126, 234, 0.4);
}

/* Button */
form button {
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    background: #667eea;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

form button:hover {
    background: #5a67d8;
    transform: translateY(-2px);
}

/* Responsive tweaks */
@media (max-width: 400px) {
    form {
        width: 90%;
    }
}

</style>

</head>
<body>

<h1>Audio-Video Downloader</h1>

<form action="/download" method="post">
    <label for ="url">Enter URL:</label>
        <input type="text" id="url" name="url" required>
    <br><br>

    <label for="format">Select type:</label>
        <select id="format" name="format">
            <option value="audio">Audio</option>
            <option value="video">Video</option>
        </select>
    <br><br>
    <button type="submit">Download</button>
</form>

</body>
</html>
